<div class='position-list-wrap'>
		<div class='list-item' ng-repeat="item in data">
			<div class='img-wrap'>
					<img ng-src="{{item.imgSrc}}" class='item-img'>
			</div>
			<div class='item-container'>
					<p class='item-title' ng-bind='item.name'></p>
					<p class='font-color'>{{item.companyName}} [{{item.city}}] {{industry}}</p>
					<p class='font-color' ng-bind='item.time'></p>
			</div>
		</div>
</div>
